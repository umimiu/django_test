{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 class="project-details">{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
      <img class="card-img-page" src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About Project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology:</h5>
        <p>{{ project.technology }}</p>
    </div>
</div>
{% endblock %}
